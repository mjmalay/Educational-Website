<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <section class="flex">
            <a href="index.html" class="logo" method="post">Educa.</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search-box" placeholder="Search Courses.." required maxlength="100">
                <button type="submit" class="fas fa-search"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="profile.png" alt="">
                <h1>Mj Malay</h1>
                <span>Student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">Login</a>
                    <a href="register.html" class="option-btn">Register</a>
                </div>
            </div>
        </section>
    </header>


<!-- Side bar section -->
    <div class="side-bar">

        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="profile.png" alt="">
            <h1>Mj Malay</h1>
            <span>Student</span>
            <a href="profile.html" class="btn">view profile</a>
        </div>
        <nav class="navbar">
            <a href="index.html"><i class='fa fa-home'></i><span>Home</span></a>
            <a href="about.html"><i class='fas fa-address-card'></i><span>About Us</span></a>
            <a href="courses.html"><i class='fa fa-graduation-cap'></i><span>Courses</span></a>
            <a href="teachers.html"><i class='fas fa-chalkboard-teacher'></i><span>Teachers</span></a>
            <a href="contact.html"><i class='fas fa-headset'></i><span>Contact Us</span></a>
            
        </nav>
    </div>

    <!-- Register Section -->
    
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3 class="heading">Register Now</h3>
            <p>Your Name <span>*</span></p>
            <input type="text" name="Name" placeholder="Enter Your Name" maxlength="100" required class="box">
            <p>Your Email <span>*</span></p>
            <input type="email" name="Gmail" placeholder="Enter Your Email" maxlength="100" required class="box">
            <p>Your Password <span>*</span></p>   
            <input type="password" name="Password" placeholder="Enter  Password" maxlength="100" required class="box">
            <p>Confirm Password</p>
            <input type="password" name="Password" placeholder="Confirm Password" maxlength="100" required class="box">
            <p>Select Image</p>
            <input type="file" name="Image" accept="image/*" required class="box">
            <input type="submit" value="register now" class="btn">
        </form>
    </section>    






    <!-- Footer Section -->
    <footer class="footer">
        &copy; copyright @ 2023 by <span>MJ Malay</span> | all rights reserved |
    </footer>
 
    <script src="script.js"></script>

</body>
